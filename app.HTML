<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            background: #f8f9fa;
        }

        /* Left Sidebar */
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #0056b3;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-history-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            transition: background 0.2s;
        }

        .chat-history-item:hover {
            background: #e9ecef;
        }

        .chat-history-item.active {
            background: #007bff;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* File Upload Section */
        .upload-section {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 20px;
        }

        .upload-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .file-upload-btn {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .file-upload-btn:hover {
            background: #218838;
        }

        .manual-text-btn {
            padding: 8px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .manual-text-btn:hover {
            background: #5a6268;
        }

        .summary-btn {
            padding: 8px 15px;
            background: #ffc107;
            color: #212529;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .summary-btn:hover {
            background: #e0a800;
        }

        .uploaded-file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Manual Text Input */
        .manual-input-container {
            display: none;
            margin-top: 10px;
        }

        .manual-textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 13px;
        }

        .manual-submit-btn {
            margin-top: 8px;
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Summary Section */
        .summary-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 20px;
            display: none;
        }

        .summary-content {
            font-size: 13px;
            line-height: 1.5;
            color: #856404;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .user .message-avatar {
            background: #007bff;
        }

        .bot .message-avatar {
            background: #28a745;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        /* Input Section */
        .input-section {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar,
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track,
        .chat-history::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb,
        .chat-history::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover,
        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
        </div>
        <div class="chat-history" id="chatHistory">
            <div class="chat-history-item active">Current Chat</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- File Upload Section -->
        <div class="upload-section">
            <div class="upload-container">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.ppt,.pptx,.txt" onchange="handleFileUpload(event)">
                    <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">Upload File</button>
                </div>
                <button class="manual-text-btn" onclick="toggleManualInput()">Manual Input</button>
                <button class="summary-btn" id="summaryBtn" onclick="toggleSummary()">Show Summary</button>
                <div class="uploaded-file-info" id="fileInfo"></div>
            </div>
            <div class="manual-input-container" id="manualInputContainer">
                <textarea class="manual-textarea" id="manualTextarea" placeholder="Enter your text here..."></textarea>
                <button class="manual-submit-btn" onclick="submitManualText()">Submit Text</button>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection">
            <div class="summary-content" id="summaryContent">
                Summary will appear here...
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-avatar">B</div>
                <div class="message-content">
                    Hello! I'm your AI assistant. You can upload files (PDF, PPT, TXT) or enter text manually, and I'll help answer questions about the content. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <textarea class="message-input" id="messageInput" placeholder="Ask a question about your uploaded content..." rows="1" onkeydown="handleKeyPress(event)" oninput="autoResize(this)"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let uploadedContent = '';
        let currentSummary = '';
        let summaryVisible = false;
        let messageHistory = [];

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileInfo = document.getElementById('fileInfo');
            fileInfo.textContent = `Uploaded: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;

            // Simulate file processing
            const reader = new FileReader();
            reader.onload = function(e) {
                if (file.type === 'text/plain') {
                    uploadedContent = e.target.result;
                } else {
                    // For PDF/PPT, simulate text extraction
                    uploadedContent = `Extracted content from ${file.name}:\n\nThis is simulated extracted text from your ${file.type} file. In a real implementation, you would use libraries like PDF.js for PDFs or other appropriate parsers for different file types.\n\nThe content would be processed and made available for questioning.`;
                }
                
                generateSummary();
                document.getElementById('summaryBtn').style.display = 'inline-block';
                
                addMessage('bot', `File "${file.name}" has been processed successfully! You can now ask questions about its content, or click "Show Summary" to see a brief overview.`);
            };
            
            if (file.type === 'text/plain') {
                reader.readAsText(file);
            } else {
                reader.readAsArrayBuffer(file);
            }
        }

        // Toggle manual input
        function toggleManualInput() {
            const container = document.getElementById('manualInputContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        // Submit manual text
        function submitManualText() {
            const textarea = document.getElementById('manualTextarea');
            const text = textarea.value.trim();
            
            if (text) {
                uploadedContent = text;
                generateSummary();
                document.getElementById('summaryBtn').style.display = 'inline-block';
                document.getElementById('fileInfo').textContent = `Manual text added (${text.length} characters)`;
                
                addMessage('bot', 'Your text has been processed successfully! You can now ask questions about it, or click "Show Summary" to see a brief overview.');
                
                textarea.value = '';
                toggleManualInput();
            }
        }

        // Generate summary
        function generateSummary() {
            if (uploadedContent) {
                // Simple summary generation (in real app, use AI)
                const sentences = uploadedContent.split('.').filter(s => s.trim().length > 20);
                currentSummary = sentences.slice(0, 3).join('. ') + (sentences.length > 3 ? '...' : '');
                
                if (!currentSummary) {
                    currentSummary = uploadedContent.substring(0, 200) + (uploadedContent.length > 200 ? '...' : '');
                }
            }
        }

        // Toggle summary display
        function toggleSummary() {
            const summarySection = document.getElementById('summarySection');
            const summaryBtn = document.getElementById('summaryBtn');
            const summaryContent = document.getElementById('summaryContent');
            
            summaryVisible = !summaryVisible;
            
            if (summaryVisible) {
                summarySection.style.display = 'block';
                summaryContent.textContent = currentSummary;
                summaryBtn.textContent = 'Hide Summary';
            } else {
                summarySection.style.display = 'none';
                summaryBtn.textContent = 'Show Summary';
            }
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';
            
            // Show loading
            showLoading();
            
            // Simulate AI response
            setTimeout(() => {
                hideLoading();
                const response = generateResponse(message);
                addMessage('bot', response);
            }, 1000 + Math.random() * 2000);
        }

        // Add message to chat
        function addMessage(sender, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'B';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            messageHistory.push({sender, content, timestamp: new Date()});
        }

        // Show loading indicator
        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'B';
            
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content loading';
            loadingContent.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);
            
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Hide loading indicator
        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // Generate AI response
        function generateResponse(question) {
            if (!uploadedContent) {
                return "Please upload a file or enter some text first so I can help answer questions about the content.";
            }
            
            // Simple keyword-based responses (in real app, use proper AI)
            const lowerQuestion = question.toLowerCase();
            
            if (lowerQuestion.includes('summary') || lowerQuestion.includes('summarize')) {
                return `Here's a summary of your content: ${currentSummary}`;
            }
            
            if (lowerQuestion.includes('what') && lowerQuestion.includes('about')) {
                return `Based on the content you provided, this appears to be about: ${uploadedContent.substring(0, 150)}... Would you like me to elaborate on any specific aspect?`;
            }
            
            if (lowerQuestion.includes('main') && (lowerQuestion.includes('point') || lowerQuestion.includes('idea'))) {
                return `The main points from your content include: ${currentSummary} Is there a particular point you'd like me to explain further?`;
            }
            
            // Default response with content reference
            return `Based on the content you provided, I can see it discusses various topics. Your question "${question}" is interesting. From what I can analyze in the text, here are some relevant points: ${uploadedContent.substring(0, 200)}... Would you like me to focus on any specific aspect?`;
        }

        // Start new chat
        function startNewChat() {
            document.getElementById('chatContainer').innerHTML = `
                <div class="message bot">
                    <div class="message-avatar">B</div>
                    <div class="message-content">
                        Hello! I'm your AI assistant. You can upload files (PDF, PPT, TXT) or enter text manually, and I'll help answer questions about the content. How can I help you today?
                    </div>
                </div>
            `;
            
            uploadedContent = '';
            currentSummary = '';
            summaryVisible = false;
            messageHistory = [];
            
            document.getElementById('fileInfo').textContent = '';
            document.getElementById('summaryBtn').style.display = 'none';
            document.getElementById('summarySection').style.display = 'none';
            document.getElementById('manualInputContainer').style.display = 'none';
            document.getElementById('fileInput').value = '';
        }
    </script>
</body>
</html>
